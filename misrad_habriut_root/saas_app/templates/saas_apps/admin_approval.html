{% extends 'main.html' %}
{% block content %}


    <h1>Admin</h1>
<br><br/>
<form action="" method=POST>
  {% csrf_token %}
  <table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Project Title</th>
      <th scope="col">Approved</th>
    </tr>
  </thead>
  <tbody>
{% for app in apps %}
    <tr>
      <td>{{app.title}}</td>
      <td>
        {% if app.approved %}
        <div class="form-check" >
          <input class="form-check-input" type="checkbox" checked="checked" value="{{app.id}}" name="boxes">
        </div>
        {% else %}
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="{{app.id}}" name="boxes">
        </div>
        {% endif %}
      </td>
    </tr>
{% endfor %}
 </tbody>
</table>

<button class="btn btn-secondary" type="submit">Update Approval</button>

{% endblock content %}
